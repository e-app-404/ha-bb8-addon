# Authoritative; duplicate section removed on 18 August 2025.
[pytest]
addopts = -q --disable-warnings
python_files = test_*.py
testpaths = tests
norecursedirs =
    .git
    .tox
    .venv
    __pycache__
    .*
    build
    dist
    services.d
    reports
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_auto_indent = True
filterwarnings =
    ignore::DeprecationWarning
